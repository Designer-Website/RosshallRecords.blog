<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carbon Clean - Video</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./carbon clean logo (1).png" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="videoContainerhtml">
        <video src="./CompressedCarbonCleanPitch.m4v" controls ></video>
        <div class="bgimg" id="premiere">
            <div class="middle">
              <h1>Video Premiere In</h1>
              <hr>
              <p id="demo" style="font-size:30px"></p>
            </div>
            <div class="bottomContainer">
              <input type="password" placeholder="Override Premiere" name="psw" id="psw" required>
              <button type="submit" class="registerbtn" onclick="validate()">Enter</button>
            </div>
        </div>
        <script id="premiereScript">
            // Set the date we're counting down to
            var countDownDate = new Date("May 10, 2021 18:00:00").getTime();
            
            // Update the count down every 1 second
            var countdownfunction = setInterval(function() {
            
              // Get todays date and time
              var now = new Date().getTime();
              
              // Find the distance between now an the count down date
              var distance = countDownDate - now;
              
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
              // Output the result in an element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
              
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
                document.getElementById('premiere').style.display = 'none'
              }
            }, 1000);
            
            function validate() {
                if (document.getElementById('psw').value == '2070') {
                    document.getElementById('premiere').style.display = 'none'
                }
            }
            </script>
    </div>
</body>
</html>
